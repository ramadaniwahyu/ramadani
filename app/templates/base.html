<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<!-- Load Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script%7CPoppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	
	<!-- CSS -->
	<link rel="stylesheet" href="{{ url_for('serveStaticResource', resource='public/css/basic.css') }}" />

	<link rel="stylesheet" href="{{ url_for('serveStaticResource', resource='public/css/ionicons.css') }}" />

    {% block styles %}
    {% endblock styles %}
</head>

<body>
    <div class="page">
        <!-- Preloader -->
		<div class="preloader">
			<div class="centrize full-width">
				<div class="vertical-center">
                    <div class="spinner">
                        Loading ...
						<!--
                        <div class="double-bounce1"></div>
						<div class="double-bounce2"></div>
                        -->
					</div>
				</div>
			</div>
		</div>


        {% block headers %}
        {% endblock headers %}

        {% block contents %}
        {% endblock contents %}

        </div>

    </div>

    <script src="{{ url_for('serveStaticResource', resource='public/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('serveStaticResource', resource='public/js/jquery.validate.js') }}"></script>
    <script src="{{ url_for('serveStaticResource', resource='public/js/masonry.pkgd.js') }}"></script>

    <script src="{{ url_for('serveStaticResource', resource='public/js/masonry-filter.js') }}"></script>

    <script src="{{ url_for('serveStaticResource', resource='public/js/typed.js') }}"></script>

    <!-- Main Scripts -->

    {% block scripts %}

    <div class="fix-bts" style=" position: fixed; top: 50vh; right: -118px; z-index: 1111; transition: all 0.2s ease 0s;"> 
        <a title="Silakan klik untuk masuk dalam halaman Administrator" href="/masuk" class="fix-btn brand" style=" position: relative; margin-bottom: 5px; padding: 0 10px; display: block; height: 38px; line-height: 38px; background: #fff; text-transform: uppercase; font-size: 11px; box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1); font-weight: 700; text-decoration: none; color: #000; ">
            <img src="{{url_for('serveStaticResource', resource='img/favico.png')}}" style="width:20px; display:inline-block; vertical-align: middle; margin-right:15px;"/>Ramadani.My.Id
